<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLSU-ITSSO Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f7f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      background: #007bff;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .small-subtitle {
      color: #777;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #000;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
    }

    /* Demo Section */
    .demo-section {
      margin-top: 20px;
      text-align: center;
    }

    .demo-section p {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    .demo-btn {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.3s, border-color 0.3s;
    }

    .demo-btn:hover {
      background: #f8f9fa;
      border-color: #999;
    }

    .demo-btn span {
      font-size: 16px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üìÑ</div>
    <h1>SLSU-ITSSO</h1>
    <p class="subtitle">Information Technology & Systems Support Office</p>
    <p class="small-subtitle">Intellectual Property Management System</p>

    <div class="card">
      <h2>Sign In</h2>
      <p>Access your account to manage IP applications and documents</p>
      
      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your.email@slsu.edu.ph" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="role">Role</label>
        <select id="role" required>
          <option value="Applicant">Applicant</option>
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
        </select>

        <button type="submit">Sign In</button>
      </form>

      <!-- Demo Access Section -->
      <div class="demo-section">
        <p>Demo Access - Click to login as:</p>
        <button class="demo-btn" onclick="demoLogin('Applicant')">
          <span>üë§</span> Applicant Demo
        </button>
        <button class="demo-btn" onclick="demoLogin('Staff')">
          <span>üõ°Ô∏è</span> Staff Demo
        </button>
        <button class="demo-btn" onclick="demoLogin('Admin')">
          <span>üè¢</span> Admin Demo
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      alert(`Logging in with:\nEmail: ${email}\nPassword: ${password}\nRole: ${role}`);
    });

    function demoLogin(role) {
      document.getElementById('email').value = role.toLowerCase() + "@slsu.edu.ph";
      document.getElementById('password').value = "demo123";
      document.getElementById('role').value = role;
      alert(role + " demo credentials filled in!");
    }
  </script>
</body>
</html>
